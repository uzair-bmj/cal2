<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1> CALCULATOR </h1>
        <input type="number" id="num1" placeholder="Enter First Number">
        <input type="number" id="num2" placeholder="Enter 2nd Number">
        <br>
        <br>

        <button onclick="add()" class="btn btn-success">ADD</button>
        <button onclick="sub()" class="btn btn-danger" >SUBTRACT</button>
        <button onclick="multi()" class="btn btn-primary">MULTIPLY</button>
        <button onclick="div()" class="btn btn-warning">DIVIDE</button>
        <br>
        <br>
        <div class="border ">
        <h1>  Result<h1 id="result"></h1>
       </h1>
       </div>
    </center>


    <script>
        function add(){ 
           a= parseInt( document.getElementById("num1").value);
           b= parseInt( document.getElementById("num2").value);

           document.getElementById("result").innerText = (a+b); 
          
    }
    function sub(){ 
           a=  document.getElementById("num1").value;
           b=  document.getElementById("num2").value;

           document.getElementById("result").innerText = (a-b); 
          
    }
    function multi(){ 
           a=  document.getElementById("num1").value;
           b=  document.getElementById("num2").value;

           document.getElementById("result").innerText = (a*b); 
          
    }
    function div(){ 
           a=  document.getElementById("num1").value;
           b=  document.getElementById("num2").value;

           document.getElementById("result").innerText = (a/b); 
          
    }









    </script>
</body>
</html>
